name: Create Zip

on: 
  push:
    branches:
      - main

jobs:
  create-zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create zip without inner folder
      run: |
        mkdir output
        find . -mindepth 1 -maxdepth 1 ! -name output ! -name .git ! -name .github | cpio -pdm output
        cd output
        zip -r ../AidanIsHard.zip ./*
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: AidanIsHard
        path: AidanIsHard.zip
