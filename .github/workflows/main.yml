name: Create Zip

on: 
  push:
    branches:
      - main

jobs:
  create-zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create zip without inner folder
      run: |
        zip -r AidanIsHard.zip . -x ".git/*" -x ".github/*"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: AidanIsHard
        path: AidanIsHard.zip
